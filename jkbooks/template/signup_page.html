{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jkbooks-signup</title>
    <!-- <link rel="stylesheet" href="/jkbooks/static/sign_up.css"> -->
    <link rel="stylesheet" href="{% static 'sign_up.css' %}">
</head>
<body>

    <nav>
        <a href="{% url 'home' %}" id="logo">Books.in</a>
                 
        <div class="Search-bar">
            <form method="post" action="{% url 'search' %}">
            {% csrf_token %}
            <input type="text" placeholder="Search" name="search_key">
            <button type="submit">Search</button>
            </form>
        </div>

         <a href="{% url 'login' %}">Accounts</a>
         <a href="{% url 'login' %}">My cart</a>
    </nav>
 

    <div>
        <center><h2 class="page-name">Sign-Up Here</h2>
            <div class="avtr">
                <img src="{% static 'avatar_signup.png' %}" alt="" name="avatar">
            </div>
        </center>

        <center>
            <div class="info-details">
            <form action="" method="post">
                {% csrf_token %}
                <label for="">First Name</label>
            <input type="text" placeholder="Enter your First name" name="first_name", required>
            <br>
            <label for="">Last Name</label>
            <input type="text" placeholder="Enter your Last name" name="last_name" required>
            <br>
            <label for="">Gender</label>
            <input type="radio" name="gender" value="male" required>Male
            <!-- <label for="">Male</label> -->
            <input type="radio" name="gender" value="female" required>Female
            <!-- <label for="">Female</label> -->
            <br>
            <label for="">Email</label>
            <input type="text" placeholder="Enter your email address" name="email" >
            <br>
            <label for="">Password</label>
            <input type="password" placeholder="enter your password" name="password">
            <br>
            <button type="submit">Sign Up</button>
            </form>
            <p style="font-size: 0.8rem; text-align: center;">Already have an account <a href="{% url 'login' %}">Login here</a></p>
            </div>
        </center>
    </div>
</body>
</html>
